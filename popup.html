<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="assets/css/popup.css" />
  </head>
  <body>
    <div id="notify-wrapper">
      <div id="notify-header">
        <h1>Soccersuck Notify!</h1>
      </div>
      <div id="notify-containers">
        <div style="font-size: 1rem">
          <b> แจ้งเตือน: </b> <span id="notiCount">0</span><br />
          <b> จดหมาย: </b> <span id="pmCount">0</span><br />
        </div>
        <div style="margin-top: 1rem">
          <input type="checkbox" name="notify-onoff" id="notify-onoff" />
          <label for="notify-onoff"> เปิด/ปิด แจ้งเตือน</label>
        </div>
        <div class="notify-buttons">
          <button class="button" id="notify-reset">ล้าง</button>
          <button class="button primary" id="notify-button">เช็ค!</button>
        </div>
      </div>
    </div>
    <script src="assets/js/popup.js"></script>
  </body>
</html>
